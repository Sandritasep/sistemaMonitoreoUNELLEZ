<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>modal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin="">
</head>
<body>

    <header>
        <ul class="lista-enlaces">
            <li class="item-enl"><a class="enlace" href="https://unellez.edu.ve/portal/index.php?unellez=1&mu=b">Portal Unellez</a></li>
            <li class="item-enl"><a class="enlace" href="https://arse.unellez.edu.ve/arse/portal/login.php">Arse Dux</a></li>
            <li class="item-enl"><a class="enlace" href="https://www.instagram.com/unellezoficial/">Instagram</a></li>
        </ul>
    </header>

    <!-- ventana modal -->
    <div class="modal-completo" >
        <div class="modal-contenido">

            <!-- header del modal -->
            <div class="modal-header">
                <h2 class="modal-title">Validar Cédula</h2>
            </div>

            <!-- fomrulario -->
            <div class="modal-form">
                <label class="label-cedula" for="cedula">Ingrese su cédula</label>

                <!-- inputs-->
                <div class="input-group">
                    <select name="Nacionalidad" id="Nacionalidad">
                        <option value="V">V -</option>
                        <option value="E">E -</option>
                    </select>
                    
                    <input type="text" id="cedula" placeholder="ej: 12123123" maxlength="8" pattern="[0-9]*" inputmode="numeric">
                </div>
            </div>

            <button class="btn-validar" type="submit" id="btn-validar">Validar</button>

            <!-- mensaje de error -->
            <div class="caja-mensaje" id="mensaje"></div>
        </div>
    </div>

    <!-- modal sesion exitosa -->
    <div class="modal-success" id="modal-success">
        <div class="success-content">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <p class="success-text">¡Validación Exitosa!</p>
        </div>
    </div>

    <!-- modal rutas -->
    <div class="modal-rutas-completo">
        <div class="modal-rutas-contenido">
            <!-- titulo -->
            <div class="header-rutas">
                <h2 class="titulo-rutas">Rutas</h2>
            </div>

            <!-- inputs -->
            <div class="inputs-rutas">
                <label for="formulario-rutas" class="label-rutas">Escoja la ruta de su preferencia</label>

                <div class="input-group-rutas">
                    <form class="form-rutas" id="formulario-rutas" action="" method="post">
                        <select name="rutas" id="rutas">
                            <option value="" data-descripcion="Seleccione una ruta para ver su recorrido">Options</option>
                            <option value="Ruta 1" data-descripcion="Ciudad Varyna, chigüire, punto fresco, Unellez">Ruta 1</option>
                            <option value="Ruta 2" data-descripcion="Redoma industrial, parque los mangos, licoreria tal, el castillo de damasco, etc.. unellez">Ruta 2</option>
                            <option value="Ruta 3" data-descripcion="algo por la raul, etc... unellez">Ruta 3</option>
                            <option value="Ruta 4" data-descripcion="Creo que juan pablo y bla bla unellez">Ruta 4</option>
                            <option value="Ruta 5" data-descripcion="ud se va derecho por la 23 de enero y por alla... despues de la subida llega a la Unellez">Ruta 5</option>
                        </select>
                    </form>
                    <div class="descripcion-rutas" id="descripcionRutas">
                    </div>
                </div>
                <button type="submit" class="btn-ruta">Submit</button>
            </div>
        </div>
    </div>

    <!-- barra lateral para las distintas rutas -->
    <div class="main-container">

        <!-- barra lateral -->
        <div id="sidebar">
            <h3 class="sidebar-title">Rutas Disponibles</h3>
            <ul id="tab-list">
                <li class="tab-item" data-route="ruta1">Ruta 1</li>
                <li class="tab-item" data-route="ruta2">Ruta 2</li>
                <li class="tab-item" data-route="ruta3">Ruta 3</li>
                <li class="tab-item" data-route="ruta4">Ruta 4</li>
                <li class="tab-item" data-route="ruta5">Ruta 5</li>
            </ul>
        </div>

        <!-- mapa -->
        <div class="map-container">
            <div id="mapa">
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
      
    <script src="script.js"></script>
</body>
</html>
