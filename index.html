<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>modal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin="">
     <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <header>
        <ul class="lista-enlaces">
            <li class="item-enl"><a class="enlace" href="https://unellez.edu.ve/portal/index.php?unellez=1&mu=b">Portal Unellez</a></li>
            <li class="item-enl"><a class="enlace" href="https://arse.unellez.edu.ve/arse/portal/login.php">Arse Dux</a></li>
            <li class="item-enl"><a class="enlace" href="https://www.instagram.com/unellezoficial/">Instagram</a></li>
        </ul>
    </header>

    <!-- ventana modal inicio -->
    <div class="modal-completo" >

        <!-- imagen de fondo -->
        <div class="modal-fondo-imagen"></div>

        <!-- capa oscura -->
        <div class="modal-overlay-oscuro"></div>

        <!-- contenido del modal -->
        <div class="modal-contenido">

            <div class="icono-ubi-contenedor">
                <div class="icono-ubi">
                    <div class="base"></div>
                    <div class="relleno" id="rellenoIcono"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- escaner QR carnet -->
     <div class="modal-qr">
        <!-- imagen de fondo -->
        <div class="modal-fondo-imagen"></div>
        <!-- capa oscura -->
        <div class="modal-overlay-oscuro"></div>

        <!-- escaner QR -->
        <div class="modal-container-qr">
            <div id="reader"></div>
            <p id="result"></p>
        </div>
     </div>

    <!-- modal sesion exitosa -->
    <div class="modal-success" id="modal-success">
        <div class="modal-fondo-imagen"></div>
        <div class="modal-overlay-oscuro"></div>
        <div class="success-content">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <p class="success-text">¡Validación Exitosa!</p>
        </div>
    </div>

    <!-- modal rutas -->
    <div class="modal-rutas-completo">
        <div class="modal-fondo-imagen"></div>
        <div class="modal-overlay-oscuro"></div>
        <div class="modal-rutas-contenido">
            <!-- titulo -->
            <div class="header-rutas">
                <h2 class="titulo-rutas">Rutas</h2>
            </div>

            <!-- inputs -->
            <div class="inputs-rutas">
                <label for="formulario-rutas" class="label-rutas">Escoja la ruta de su preferencia</label>

                <div class="input-group-rutas">
                    <form class="form-rutas" id="formulario-rutas" action="" method="post">
                        <select name="rutas" id="rutas">
                            <option value="" data-descripcion="Seleccione una ruta para ver su recorrido">Options</option>
                            <option value="Ruta 1" data-descripcion="Ciudad Varyna - Unellez">Ruta 1</option>
                            <option value="Ruta 2" data-descripcion="Redoma industrial - Unellez">Ruta 2</option>
                            <option value="Ruta 3" data-descripcion="Raul Leoni - Unellez">Ruta 3</option>
                            <option value="Ruta 4" data-descripcion="Juan Pablo - Unellez">Ruta 4</option>
                            <option value="Ruta 5" data-descripcion="No se - Unellez">Ruta 5</option>
                        </select>
                    </form>
                    <div class="descripcion-rutas" id="descripcionRutas">
                    </div>
                </div>
                <button type="submit" class="btn-ruta" onclick='btnRutaaaa()'>Submit</button>
            </div>
        </div>
    </div>

    <!-- barra lateral y mapas -->
    <div class="contenedor-mapas">

        <!-- barra lateral -->
        <div id="sidebar">
            <h3 class="sidebar-title">Rutas Disponibles</h3>
            <ul id="tab-list">
                <li class="tab-item" data-route="ruta1" data-descripcion="Ciudad Varyna-Unellez">Ruta 1</li>
                <li class="tab-item" data-route="ruta2" data-descripcion="Raul Leoni-Unellez">Ruta 2</li>
                <li class="tab-item" data-route="ruta3" data-descripcion="Juan Pablo-Unellez">Ruta 3</li>
                <li class="tab-item" data-route="ruta4" data-descripcion="Redoma Industrial-Unellez">Ruta 4</li>
                <li class="tab-item" data-route="ruta5" data-descripcion="Cuatricentenaria-Unellez">Ruta 5</li>
            </ul>
        </div>

         <!-- mapa -->
        <div class="map-container">
            <!-- solo si es admin mostrar mapa de todas las rutas juntas -->
            <h2 class="titulo-ruta">Rutas Unellez</h2>
            <div id="mapa">
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="scanerQr.js"></script>
    <script src="script.js"></script>
</body>
</html>
