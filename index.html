<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>modal</title>
</head>
<body>
    <button class="abrir-modal">Iniciar Sesion</button>
    
    <!-- ventana modal -->
    <div class="modal-completo" >
        <div class="modal-contenido">

            <!-- header del modal -->
            <div class="modal-header">
                <h2 class="modal-title">Validar Cédula</h2>
                <button class="modal-close">&times;</button>
            </div>

            <!-- fomrulario -->
            <div class="modal-form">
                <label class="label-cedula" for="cedula">Ingrese su cédula</label>

                <!-- inputs-->
                <div class="input-group">
                    <select name="Nacionalidad" id="Nacionalidad">
                        <option value="V">V -</option>
                        <option value="E">E -</option>
                    </select>
                    
                    <input type="text" id="cedula" placeholder="ej: 12123123" maxlength="8" pattern="[0-9]*" inputmode="numeric">
                </div>
            </div>

            <button class="btn-validar" type="submit" id="btn-validar">Validar</button>

            <!-- mensaje de error -->
            <div class="caja-mensaje" id="mensaje"></div>
        </div>
    </div>

    <div class="modal-success" id="modal-success">
        <div class="success-content">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            <p class="success-text">¡Validación Exitosa!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
