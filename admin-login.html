<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - Transporte UNELLEZ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo">
                <h1><i class="fas fa-cogs"></i> Panel Administrativo</h1>
            </div>
        </div>
    </header>

    <!-- Login Admin -->
    <div class="modal active">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="login-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h2 class="modal-title">Acceso Administrativo</h2>
            <p class="modal-subtitle">Sistema de Transporte UNELLEZ</p>
            
            <form class="login-form" onsubmit="event.preventDefault(); adminLogin();">
                <div class="form-group">
                    <label for="adminUsername"><i class="fas fa-user"></i> Usuario Administrador</label>
                    <input type="text" id="adminUsername" required placeholder="Ingrese usuario">
                </div>
                
                <div class="form-group">
                    <label for="adminPassword"><i class="fas fa-lock"></i> Contrase침a</label>
                    <input type="password" id="adminPassword" required placeholder="Ingrese contrase침a">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Ingresar al Panel
                </button>
            </form>
            
            <div class="login-links">
                <p><strong>Credenciales de prueba:</strong></p>
                <p>Usuario: <code>admin</code></p>
                <p>Contrase침a: <code>admin123</code></p>
                <p style="margin-top: 1rem;"><a href="index.html">Volver al sistema principal</a></p>
            </div>
        </div>
    </div>

    <script>
        function adminLogin() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            // Credenciales hardcodeadas para demo
            const adminCredentials = {
                username: 'admin',
                password: 'admin123'
            };
            
            if (username === adminCredentials.username && password === adminCredentials.password) {
                const adminSession = {
                    loggedIn: true,
                    username: username,
                    loginTime: Date.now()
                };
                localStorage.setItem('admin_session', JSON.stringify(adminSession));
                window.location.href = 'admin.html';
            } else {
                alert('Credenciales incorrectas. Use: admin / admin123');
            }
        }

        // Verificar si ya est치 logueado
        document.addEventListener('DOMContentLoaded', function() {
            const adminSession = JSON.parse(localStorage.getItem('admin_session'));
            if (adminSession && adminSession.loggedIn) {
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>
</html>
